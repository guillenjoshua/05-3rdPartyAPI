<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
   
    
    
    
    

  </head>

  <body>
    


    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">


      
  
    <div class = "row">
      <div class="hour nineAM"></div>
      <textarea class="col" name="inputText" id="0" data-index="9"></textarea>
      <button id="save" data-id="0" class="saveBtn" ><i class="fa fa-lock"></i></button>
    </div>

      
    <div class = "row">
      <div class="hour tenAM"></div>
      <textarea class="col" name="inputText" id="1" data-index="10"></textarea>
      <button id="save" data-id="1" class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour elevenAM"></div>
      <textarea class="col" name="inputText" id="2" data-index="11"></textarea>
      <button id="save" data-id="2" class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour twelveAM"></div>
      <textarea class="col" name="inputText" id="3" data-index="12"></textarea>
      <button id="save" data-id="3"class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour onePM"></div>
      <textarea class="col" name="inputText" id="4" data-index="1"></textarea>
      <button id="save" data-id="4"class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour twoPM"></div>
      <textarea class="col" name="inputText" id="5" data-index="2"></textarea>
      <button id="save" data-id="5"class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour threePM"></div>
      <textarea class="col" name="inputText" id="6" data-index="3"></textarea>
      <button id="save" data-id="6"class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour fourPM"></div>
      <textarea class="col" name="inputText" id="7" data-index="4"></textarea>
      <button id="save" data-id="7" class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    <div class = "row">
      <div class="hour fivePM"></div>
      <textarea class="col" name="inputText" id="8" data-index="5"></textarea>
      <button id="save" data-id="8" class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>

    
     
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Develop/moment/moment.min.js"></script>
    <script src="./Develop/jscript.js"></script>    
   
  </body>
</html>
